<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
  
</style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
     <img src="images/step1.png" alt="">
      <div class="carousel-caption">
        <h3>Select the "HomeConnect" App Via Google play store or Apple store</h3>
        <!-- <p>We had such a great time in LA!</p> -->
      </div>   
    </div>
     <div class="carousel-item">
    <img src="images/step2.png" alt="">
      <div class="carousel-caption">
        <h3>Select the Register Button</h3>
        <!-- <p>Thank you, Chicago!</p> -->
      </div>   
    </div>
    <div class="carousel-item">
     <img src="images/step3.png" alt="">
      <div class="carousel-caption">
        <h3>Enter the Credentials</h3>
        <!-- <p>We love the Big Apple!</p> -->
      </div>   
    </div> 
     <div class="carousel-item">
    <img src="images/step4.png" alt="">
      <div class="carousel-caption">
        <h3>Select  Ok</h3>
        <!-- <p>Thank you, Chicago!</p> -->
      </div>   
    </div>
    <div class="carousel-item">
    <img src="images/step5.png" alt="">
      <div class="carousel-caption">
        <h3>Swith "On" the device and Select "Menu" Button</h3>
        <!-- <p>Thank you, Chicago!</p> -->
      </div>   
    </div>
    <div class="carousel-item">
    <img src="images/step6.png" alt="">
      <div class="carousel-caption">
        <h3>Select "More" option</h3>
        <!-- <p>Thank you, Chicago!</p> -->
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
