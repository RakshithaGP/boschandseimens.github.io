<body>
	
	<!-- ====================================================
	header section -->
<div class="container">
 
  <h2>Siemens iQ700 CM633GBS1B</h2>
  <p>1000W 45L Built-in Combination Microwave Oven Stainless Steel</p><hr></div>

			<section class="slider" id="home">
				<div class="container-fluid">
					<div class="row">

					    <div id="carouselHacked" class="carousel slide carousel-fade" data-ride="carousel">
							<div class="header-backup"></div>
					        <!-- Wrapper for slides -->
					        <div class="carousel-inner" role="listbox">
					            <div class="item active">
					            	<img src="img/img_0.png" alt="">
					                <div class="carousel-caption" style="margin-top:1%;">
					                <div class="text">
				               			<h3>Turn "On" the device</h3>
				               			<h3>Choose "Menu</h3>
				               			</div>
					                </div>
					            </div>

					            <div class="item">
					            	<img src="img/img_1.png" alt="">
					                <div class="carousel-caption" style="margin-top:1%;">
					                <div class="text">
				               			<h3>Choose "More" option</h3>
				               			</div>
					                </div>
					            </div>
					            <div class="item">
					            	<img src="img/img_2.png" alt="">
					                <div class="carousel-caption" style="margin-top:1%;">
					                <div class="text">
				               			<h3>Choose "Home Connect Assistent"</h3>
				               			</div>
					                </div>
					            </div>
					            <div class="item">
					            	<img src="img/img_3.png" alt="">
					                <div class="carousel-caption" style="margin-top:1%;">
					                <div class="text">
				               			<h3>Automatic network connection" prompt message arrives on display</h3>
				               			</div>
					                </div>
					            </div>
					            
					        </div>

					        <!-- Controls -->
					        <a class="left carousel-control" href="#carouselHacked" role="button" data-slide="prev">
					            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					            <span class="sr-only">Previous</span>
					        </a>
					        <a class="right carousel-control" href="#carouselHacked" role="button" data-slide="next">
					            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					            <span class="sr-only">Next</span>
					        </a>
					    </div>

					</div>
				</div>
			</section><!-- end of slider section -->


			<!-- about section --
